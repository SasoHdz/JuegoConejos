<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto Apilamiento</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="phone">
         <!-- bunny 1 -->
        <div class="layer-1">
            <input id="check1" type="checkbox" onclick="evaluarJuego()">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- bunny 2 -->
        <div class="layer-2">
            <input id="check2" type="checkbox" onclick="evaluarJuego()">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <!-- wall 1 -->
        <div class="layer-3">
            <div class="montaña">
                <div class="pasto"></div>
                <div class="ziczac"></div>
            </div>
        </div> 
         <!-- bunny 3 -->
        <div class="layer-4">
            <input id="check3" type="checkbox" onclick="evaluarJuego()">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall 2 -->
        <div class="layer-5">
            <div class="montaña">
                <div class="pasto"></div>
                <div class="ziczac"></div>
            </div>
        </div> 
        <!-- bunny 4 -->
        <div class="layer-6">
            <input id="check4" type="checkbox" onclick="evaluarJuego()">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall 3 -->
        <div class="layer-7">
            <div class="montaña">
                <div class="pasto"></div>
                <div class="ziczac"></div>
            </div>
        </div> 
        <!-- lawn 1 -->
        <div class="layer-8">
            <div class="circle_pasto c1"></div>
            <div class="circle_pasto c2"></div>
            <div class="circle_pasto c3"></div>
        </div> 
        <!-- lawn 2 -->
        <div class="layer-9">
            <div class="circle_nube n1"></div>
            <div class="circle_nube n2"></div>
        </div>
        <!-- lawn 3 --> 
        <div class="layer-10">
            <div class="circle_nube n3"></div>
            <div class="circle_nube n4"></div>
        </div>
        <h1><img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="title" class="title"></h1>
        <h2 id="score" class="total-count">Score </h2>
    </div>
    <button id="btnIniciar" class="btn-start" onclick="empezarJuego()">Iniciar Juego</button>
    <script src="index.js"></script>
</body>
</html>
